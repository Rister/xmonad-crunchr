# Colors (Hyper)
colors:
  # Default colors
  primary:
    background: "0x000000"
    foreground: "0xffffff"
  cursor:
    text: "0xF81CE5"
    cursor: "0xffffff"

  # Normal colors
  normal:
    black: "0x000000"
    red: "0xcc0100"
    green: "0x23df00"
    yellow: "0xdddd00"
    blue: "0x0056df"
    magenta: "0xac00ef"
    cyan: "0x00dfdf"
    white: "0xfff9f2"

  # Bright colors
  bright:
    black: "0x707070"
    red: "0xfe0100"
    green: "0x33ff00"
    yellow: "0xfeff00"
    blue: "0x0066ff"
    magenta: "0xcc00ff"
    cyan: "0x00ffff"
    white: "0xFFFFFF"

bell:
  animation: Ease
  duration: 0
  color: "#ff0000"

background_opacity: 1.0

selection:
  save_to_clipboard: true

cursor:
  style: Block
