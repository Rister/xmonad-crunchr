# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color

window:
  title: Alacritty
  dynamic_title: false
  padding:
    x: 2
    y: 2

font:
  normal:
    family: Noto Mono
    style: Regular
  bold:
    family: Noto Mono
    style: Bold
  italic:
    family: Noto Mono
    style: Italic
  bold_italic:
    family: Noto Mono
    style: Italic
  size: 8

colors:
  primary:
    background: "0x000000"
    foreground: "0xffffff"
    dim_foreground: "0xffbbff"
    bright_foreground: "0xffffbb"
  normal:
    black: "0x000000"
    red: "0xff0000"
    green: "0x44dd44"
    yellow: "0xeeee33"
    blue: "0x6666ff"
    magenta: "0xff00ff"
    cyan: "0x00ffff"
    white: "0xffffff"
  bright:
    black: "0x444444"
    red: "0xff4444"
    green: "0x00ff00"
    yellow: "0xffff44"
    blue: "0x0000ff"
    magenta: "0xff44ff"
    cyan: "0x66ffff"
    white: "0xbbbbbb"
  dim:
    black: "0x222222"
    red: "0xbb0000"
    green: "0x00bb00"
    yellow: "0xbbbb00"
    blue: "0x0000bb"
    magenta: "0xbb00bb"
    cyan: "0x00bbbb"
    white: "0xdddddd"

bell:
  animation: EaseOutExpo
  duration: 0
  color: "#ff0000"

background_opacity: 1.0

selection:
  save_to_clipboard: true

cursor:
  style: Block
