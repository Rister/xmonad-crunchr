bell:
  animation: EaseOutExpo
  duration: 0
  color: "#ff0000"

background_opacity: 1.0

selection:
  save_to_clipboard: true

cursor:
  style: Block
# Base16 PaperColor Light 256 - alacritty color config
# Jon Leopard (http://github.com/jonleopard) based on PaperColor Theme (https://github.com/NLKNguyen/papercolor-theme)
colors:
  # Default colors
  primary:
    background: "0xffffef"
    foreground: "0x444444"

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: "0xeeeeee"
    cursor: "0x444444"

  # Normal colors
  normal:
    black: "0xeeeeee"
    red: "0xbcbcbc"
    green: "0x8700af"
    yellow: "0xd70087"
    blue: "0xd75f00"
    magenta: "0x005faf"
    cyan: "0xd75f00"
    white: "0x444444"

  # Bright colors
  bright:
    black: "0x5f8700"
    red: "0xbcbcbc"
    green: "0x8700af"
    yellow: "0xd70087"
    blue: "0xd75f00"
    magenta: "0x005faf"
    cyan: "0xd75f00"
    white: "0x878787"

  indexed_colors:
    - { index: 16, color: "0xd70000" }
    - { index: 17, color: "0x005f87" }
    - { index: 18, color: "0xaf0000" }
    - { index: 19, color: "0x008700" }
    - { index: 20, color: "0x0087af" }
    - { index: 21, color: "0x005f87" }
