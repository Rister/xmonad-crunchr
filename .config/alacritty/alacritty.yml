# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  TERM: xterm-256color

window:
  title: Alacritty
  dynamic_title: false
  padding:
    x: 2
    y: 2

font:
  normal:
    family: Noto Mono
    style: Regular
  bold:
    family: Noto Mono
    style: Bold
  italic:
    family: Noto Mono
    style: Italic
  bold_italic:
    family: Noto Mono
    style: Italic
  size: 8

